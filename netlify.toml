[build]
  command = "npm run build"
  publish = "dist"

# IMPORTANT: Update these in Netlify Dashboard → Site Settings → Environment Variables
# These build-time variables are only used during build, but should match your current Supabase credentials
[build.environment]
  VITE_SUPABASE_URL = "https://0ec90b57d6e95fcbda19832f.supabase.co"
  VITE_SUPABASE_ANON_KEY = "YOUR_NEW_ANON_KEY_HERE"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Helpful headers for the static JSON
[[headers]]
  for = "/data/resources.json"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"
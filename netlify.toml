[build]
  command = "npm run build"
  publish = "dist"

# Environment variables are set in Netlify Dashboard → Site Settings → Environment Variables
# These values in netlify.toml are NOT used if environment variables are set in Netlify Dashboard
# Netlify Dashboard variables take precedence during build
[build.environment]
  # These are fallback values only - set in Netlify Dashboard for production
  VITE_SUPABASE_URL = "https://0ec90b57d6e95fcbda19832f.supabase.co"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Helpful headers for the static JSON
[[headers]]
  for = "/data/resources.json"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"